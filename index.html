<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resep Masakan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #87BFFF;
            color: white;
            text-align:center;
            padding: 7px;
        }

        body {
            background-color: #343A40;  
        }

        header {
            background-color: #87BFFF;
            color: white;
            padding: 7px;
            text-align: center;
            margin-bottom: 15px;
        }

        .recipe-list {
            overflow-y: auto;
            max-height: 78vh;
        }   

        #recipes li {
            cursor: pointer;
        }

        #recipes li:hover {
            background-color: #8bcfff;
        }

        .recipe-detail {
            overflow-x: hidden; /* Menyembunyikan elemen yang melampaui batas kontainer */
            max-height: 78vh; /* Batas maksimal tinggi (sesuaikan sesuai kebutuhan) */
            overflow-y: auto;}

        .recipe-detail img {
            max-width: 100%;
            height: auto;
            margin-top: 1rem;
        }

        .list-group-item {
            background-color: #f8f9fa;
        }

        .list-group-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <header>
        <h1>Resep Masakan ala Anak Kost</h1>
    </header>

    <div class="container">
        <div class="row">
            <!-- Bagian Kiri: Daftar Resep -->
            <div class="col-md-4">
                <section class="recipe-list bg-white p-3 rounded shadow-sm">
                    <h2 class="h5">Daftar Resep</h2>
                    <input type="text" id="search" class="form-control mb-3" placeholder="Cari resep...">
                    <p id="no-results" class="text-center text-danger d-none">Resep yang Anda cari tidak tersedia.</p>
                    <ul id="recipes" class="list-group">
                        <!-- Resep akan ditampilkan di sini -->
                    </ul>
                </section>
            </div>

            <!-- Bagian Tengah: Detail Resep -->
            <div class="col-md-4">
                <section class="recipe-detail bg-white p-3 rounded shadow-sm">
                    <h2 class="h5">Detail Resep</h2>
                    <p id="detail-content" class="text-muted">Klik pada salah satu resep untuk melihat detailnya.</p>
                    <div id="ingredients">
                        <h3 class="h6 mt-3">Bahan-bahan</h3>
                        <ul id="ingredient-list" class="list-group">
                            <!-- Bahan akan ditampilkan di sini -->
                        </ul>
                    </div>
                    <div id="instructions">
                        <h3 class="h6 mt-3">Tata Cara Pembuatan</h3>
                        <ol id="instruction-list" class="list-group list-group-numbered">
                            <!-- Instruksi akan ditampilkan di sini -->
                        </ol>
                    </div>
                </section>
            </div>

            <!-- Bagian Kanan: Gambar dan Deskrispi -->
            <div class="col-md-4">
                <section class="recipe-history bg-white p-3 rounded shadow-sm">
                    <img id="recipe-img" alt="Gambar Resep" class="img-fluid">
                    <p id="recipe-history" class="mt-3">Deksripsi resep akan ditampilkan di sini.</p>
                    <a id="video-link" href="#" target="_blank" class="btn btn-primary mt-3" style="display: none;">Video Tutorial</a>
                </section>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Anak Kost. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
